<meta name="twitter:card" content="summary" />
{% if site.twitter_username %}<meta name="twitter:site" content="@{{ site.twitter_username }}" /> {% endif %}
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt }}{% elseif page.description %}{{ page.description }}{% endif %}{% else %}{{ site.description }}{% endif %}" />
<meta name="twitter:image" content="{% if page.images[0] != null %} {{ page.images[0].url }} {% else %} /img/placeholder.jpg {% endif %}" />
